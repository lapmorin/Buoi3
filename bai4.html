<!DOCTYPE html>
<html>

<head>
    <title>Bài 4</title>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        function KiemTra() {
            var tdn = f.TenDangNhap.value;
            var mk = f.MatKhau.value;
            var nlmk = f.NhapLaiMatKhau.value;

            // -	Thông báo lỗi khi người dùng không nhập giá trị vào 3 ô.
            if (tdn == '' || mk == '' || nlmk == '') {
                alert('Vui lòng nhập tất cả các ô');
                return false;
            }

            if (tdn.length < 6) {
                alert('Tên đăng nhập phải từ 6 ký tự trở lên');
                return false;
            }
            if (mk != nlmk) {
                alert('Nhập lại mật khẩu không chính xác');
                return false;
            }
            return true;
        }
    </script>
    <form name="f">
        <table>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" name="TenDangNhap"> (nhiều hơn 6 kí tự)</td>
            </tr>
            <tr>
                <td>Mật Khẩu</td>
                <td><input type="password" name="MatKhau"></td>
            </tr>
            <tr>
                <td>Nhập Lại Mật Khẩu</td>
                <td><input type="password" name="NhapLaiMatKhau"></td>
            </tr>
        </table>
        <button type="submit" onclick="return KiemTra()">Kiểm tra</button>
    </form>
</body>

</html>
